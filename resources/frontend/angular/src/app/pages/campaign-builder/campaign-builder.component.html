<fury-page>
  <fury-title class="title">
    <mat-icon [@scaleIn]>device_hub</mat-icon>
    <span [@fadeInRight]>CAMPAIGN BUILDER</span>
  </fury-title>

  <div fxLayout="column" fxLayoutAlign="start center">

    <div [@fadeInUp] class="card">
      <mat-horizontal-stepper #stepper="matHorizontalStepper" [linear]="true">
        <mat-step [stepControl]="campaignFormGroup">
          <form [formGroup]="campaignFormGroup">
            <ng-template matStepLabel>Campaign</ng-template>

            <div class="heading">Campaign</div>
            <div class="subheading">Create New Campaign.</div>

            <div class="content" fxLayout="column" fxLayoutGap="8px">
              <div fxFlex="auto" fxLayout="row" fxLayoutGap="8px">
                <mat-form-field fxFlex="25">
                  <mat-label>Campaign Name</mat-label>
                  <input formControlName="campaignName" matInput required>
                  <!-- <mat-hint>Enter New Campaign Name.</mat-hint> -->
                </mat-form-field>
              </div>
              <div fxFlex="auto" fxLayout="row" fxLayoutGap="8px">
                <mat-form-field fxFlex="25">
                  <mat-label>Select Campaign Type</mat-label>
                  <mat-select formControlName="campaignType" required>
                    <mat-option *ngFor="let option of campaignTypeOptions" [value]="option">{{ option }}</mat-option>
                  </mat-select>
                  <!-- <mat-hint>Required</mat-hint> -->
                </mat-form-field>
              </div>

              <div fxFlex="auto" fxLayout="row" fxLayoutGap="8px">
                <mat-form-field fxFlex="25">
                  <mat-label>Select All Campaigns for Tracking</mat-label>
                  <mat-select formControlName="trackingCampaigns">
                    <mat-option *ngFor="let option of trackingCampaignOptions" [value]="option">{{ option }}</mat-option>
                  </mat-select>
                  <!-- <mat-hint align="end">example@example.com</mat-hint> -->
                </mat-form-field>
              </div>

              <div fxFlex="auto" fxLayout="row" fxLayoutGap="8px">
                <mat-form-field fxFlex="25">
                  <mat-label>Select All Networks for Tracking</mat-label>
                  <mat-select formControlName="trackingNetworks">
                    <mat-option *ngFor="let option of trackingNetworkOptions" [value]="option">{{ option }}</mat-option>
                  </mat-select>
                  <!-- <mat-hint align="end">example@example.com</mat-hint> -->
                </mat-form-field>
              </div>

              <!-- <div fxFlex="auto" fxLayout="row" fxLayoutGap="8px">
                <mat-form-field fxFlex="1 1 auto">
                  <mat-label>Code</mat-label>
                  <mat-select formControlName="phonePrefix">
                    <mat-option *ngFor="let option of phonePrefixOptions" [value]="option">{{ option }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="2 1 auto">
                  <mat-label>Phone Number</mat-label>
                  <input formControlName="phone" matInput>
                  <mat-hint align="end"></mat-hint>
                </mat-form-field>
              </div> -->
            </div>

            <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
              <button (click)="stepper.reset()" [disabled]="campaignFormGroup.pristine" color="primary" mat-button type="button">RESET
              </button>
              <button [disabled]="campaignFormGroup.invalid" color="primary" mat-raised-button matStepperNext>NEXT
              </button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="upsellFormGroup">
          <form [formGroup]="upsellFormGroup">
            <ng-template matStepLabel>Upsells</ng-template>

            <div class="heading">All Upsells</div>
            <div class="subheading">Add New Upsells.</div>

            <!-- <div class="content" fxLayout="column" fxLayoutGap="8px">
              <mat-form-field fxFlex="auto">
                <mat-label>Password</mat-label>
                <input [type]="passwordInputType" formControlName="password" matInput required>
                <button (click)="showPassword()" *ngIf="passwordInputType === 'password'" mat-icon-button matSuffix
                  type="button">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="hidePassword()" *ngIf="passwordInputType === 'text'" mat-icon-button matSuffix type="button">
                  <mat-icon>visibility_off</mat-icon>
                </button>
                <mat-hint>Your password should be atleast 6 characters long.</mat-hint>
              </mat-form-field>

              <mat-form-field fxFlex="auto">
                <mat-label>Confirm Password</mat-label>
                <input [type]="passwordInputType" formControlName="passwordConfirm" matInput required>
                <button (click)="showPassword()" *ngIf="passwordInputType === 'password'" mat-icon-button matSuffix
                  type="button">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="hidePassword()" *ngIf="passwordInputType === 'text'" mat-icon-button matSuffix type="button">
                  <mat-icon>visibility_off</mat-icon>
                </button>
                <mat-hint>Please type in your password again.</mat-hint>
              </mat-form-field>
            </div>
            -->
            <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
              <button color="primary" mat-button matStepperPrevious type="button">PREVIOUS</button>
              <button [disabled]="upsellFormGroup.invalid" color="primary" mat-raised-button matStepperNext>NEXT
              </button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="cyclesFormGroup">
          <form [formGroup]="cyclesFormGroup">
            <ng-template matStepLabel>Cycles</ng-template>

            <!-- <div class="heading">You're almost there!</div>
            <div class="subheading">To finish registration, accept our terms of service and click on "Create Account".
            </div>

            <div class="content" fxLayout="column" fxLayoutGap="8px">
              <mat-checkbox class="checkbox" formControlName="terms">
                I agree to the terms of service and the usual stuff. *
              </mat-checkbox>
            </div> -->

            <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
              <button color="primary" mat-button matStepperPrevious type="button">PREVIOUS</button>
              <button [disabled]="upsellFormGroup.invalid" color="primary" mat-raised-button matStepperNext>NEXT</button>
            </div>
          </form>

        </mat-step>

        <mat-step [stepControl]="miscFormGroup">
          <form [formGroup]="miscFormGroup">
            <ng-template matStepLabel>Misc</ng-template>

            <!-- <div class="heading">You're almost there!</div>
              <div class="subheading">To finish registration, accept our terms of service and click on "Create Account".
              </div>
  
              <div class="content" fxLayout="column" fxLayoutGap="8px">
                <mat-checkbox class="checkbox" formControlName="terms">
                  I agree to the terms of service and the usual stuff. *
                </mat-checkbox>
              </div> -->

            <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
              <button color="primary" mat-button matStepperPrevious type="button">PREVIOUS</button>
              <button (click)="submit()" [disabled]="miscFormGroup.invalid" color="primary" mat-raised-button matStepperNext>
                Create Campaign
              </button>
            </div>
          </form>

        </mat-step>
      </mat-horizontal-stepper>
    </div>

  </div>

</fury-page>
