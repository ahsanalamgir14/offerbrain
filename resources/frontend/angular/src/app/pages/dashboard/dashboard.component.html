<fury-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

  <!-- FIRST ROW -->
  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-bar-chart-widget class="widget route-animations-elements" [data]="salesData$ | async" [options]="totalSalesOptions"></fury-bar-chart-widget>
      </div>

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-line-chart-widget class="widget route-animations-elements" [data]="visitsData$ | async" [options]="totalVisitsOptions"></fury-line-chart-widget>
      </div>

    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-line-chart-widget class="route-animations-elements" [data]="clicksData$ | async" [options]="totalClicksOptions"></fury-line-chart-widget>
      </div>

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-line-chart-widget class="route-animations-elements" [data]="conversionsData$ | async" [options]="conversionsOptions"></fury-line-chart-widget>
      </div>

    </div>
  </div>
  <!-- END FIRST ROW -->


  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">

      <div fxFlex="grow">
        <fury-audience-overview-widget class="route-animations-elements" [options]="audienceOverviewOptions"></fury-audience-overview-widget>
      </div>

    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">

      <div [fxFlex.gt-sm]="col(2)" [fxLayoutGap]="gap" fxFlex="grow" fxLayout="column">
        <fury-sales-summary-widget [data]="salesSummaryData$ | async" [options]="salesSummaryOptions" class="fullheight"></fury-sales-summary-widget>

        <fury-quick-info-widget class="route-animations-elements" fxFlex="grow" value="234" label="Customers"
          [background]="'#009688'" color="white" icon="people"></fury-quick-info-widget>
      </div>


      <fury-realtime-users-widget [data$]="realtimeUsersData$" [fxFlex.gt-sm]="col(2)" [pages$]="realtimeUsersPages$"
        fxFlex="grow"></fury-realtime-users-widget>

    </div>
  </div>

  <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <!-- <fury-advanced-pie-chart-widget class="route-animations-elements" [data]="advancedPieChartData$ | async"
        [options]="advancedPieChartOptions"></fury-advanced-pie-chart-widget> -->

      <div [fxLayoutGap]="gap" style='height: 500px;' fxLayout="column" fxLayout.gt-sm="row">
        <fury-donut-chart-widget [data]="top5CategoriesData$ | async" [options]="top5CategoriesOptions" [fxFlex]="col(2)"
          class="route-animations-elements"></fury-donut-chart-widget>

        <div [fxFlex]="col(2)">
        </div>
      </div>

      <!-- <fury-market-widget></fury-market-widget> -->
    </div>

    <!-- <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <div fxFlex="grow" class="route-animations-elements">
        <fury-recent-sales-widget [options]="recentSalesOptions" [chartData]="recentSalesData$ | async" [tableOptions]="recentSalesTableOptions"
          [tableData]="recentSalesTableData$ | async"></fury-recent-sales-widget>
      </div>

    </div> -->

  </div>
</fury-page>
