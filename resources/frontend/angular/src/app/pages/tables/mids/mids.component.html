    <fury-page-layout-content class="no-bottom-padding" fxLayoutAlign="start start" fxFlexFill>
        <div class="content" layout="column" class="full-width">
          <mat-expansion-panel [expanded]="0" hideToggle>
            <div fxLayoutGap="50px">
              <div fxLayout="column">
                <div [@fadeInUp]>
                  <h3>Date Filter</h3>
                </div>
                <div fxLayout="column" layout-wrap fxLayoutGap="10px" *ngIf="!skeletonloader">
                  <div fxLayout="row" layout-wrap fxLayoutGap="10px">
                    <div><button mat-raised-button color="warn" (click)="selectDate('today')">Today</button></div>
                    <div><button mat-raised-button color="warn" (click)="selectDate('thisMonth')">This Month</button></div>
                    <div>
                      <button mat-raised-button color="warn" [matMenuTriggerFor]="more">More</button>
                      <mat-menu #more="matMenu">
                        <button mat-menu-item (click)="selectDate('yesterday')">Yesterday</button>
                        <button mat-menu-item (click)="selectDate('pastWeek')">Past Week</button>
                        <button mat-menu-item (click)="selectDate('pastTwoWeek')">Past 2 Weeks</button>
                        <button mat-menu-item (click)="selectDate('lastMonth')">Last Month</button>
                        <button mat-menu-item (click)="selectDate('lastThreeMonths')">Last 3 Months</button>
                        <button mat-menu-item (click)="selectDate('lastSixMonths')">Past 6 Months</button>
                      </mat-menu>
                    </div>
                  </div>
                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Enter a date range</mat-label>
                      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date">
                        <input matEndDate formControlName="end" placeholder="End date">
                      </mat-date-range-input>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker #picker></mat-date-range-picker>
    
                      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <ngx-skeleton-loader count="2" appearance="pulse"
                  animation="progress" 
                  [theme]="{
                      height: '50px',
                      width: '300px',
                    'border-radius': 0
                  }"
                  *ngIf="skeletonloader"> </ngx-skeleton-loader>
              </div>
              <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" *ngIf="!skeletonloader">
                <div><button mat-raised-button color="accent" (click)="getData()">Apply</button></div>
                <div><button mat-raised-button color="accent" (click)="refresh()">Refresh</button></div>
              </div>
              <div fxLayout="row" fxLayoutAlign="end end">
              <ngx-skeleton-loader count="2" fxLayoutGap="10px" appearance="line"
              animation="progress" 
              [theme]="{
                  height: '30px',
                  width: '80px',
                  'border-radius': 0
                }"
                *ngIf="skeletonloader"> </ngx-skeleton-loader>
              </div>
            </div>
          </mat-expansion-panel>
        </div>
      </fury-page-layout-content>

    <fury-page-layout-content @fadeInUp]>
        <fury-list name="Mids" [columns]="columns" (filterChange)="onFilterChange($event)">
            <!-- <div class="actions">
          <button class="create" (click)="createCustomer()" type="button" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </div> -->
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
            <table [dataSource]="dataSource" mat-table matSort>

                <!-- Checkbox Column -->
                <ng-container matColumnDef="checkbox">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell>
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                    </th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container *ngFor="let column of columns">
                    <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                        <td *matCellDef="let row" mat-cell [ngClass]="row.current_monthly_amount == '0.00' ? 'highlight-danger' : ''">
                            {{ row[column.property] ? row[column.property] : 'Unassigned' }}
                        </td>
                    </ng-container>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
                            <mat-icon>more_horiz</mat-icon>
                        </button>

                        <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                            <button (click)="viewMidDetails(row.gateway_alias)" mat-menu-item>
                                <span>Show Details</span>
                            </button>
                            <button (click)="handleDeleteAction(row.gateway_alias)" mat-menu-item>
                                <span>Remove from Mid Group</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: visibleColumns;" class="clickable route-animations-elements"
                    mat-row></tr>
            </table>

            <!-- <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
            </mat-paginator> -->


        </fury-list>

    </fury-page-layout-content>

</fury-page-layout>
