<fury-page-layout-content fxLayout fxLayoutAlign="space-between center">
  <div *ngIf="isChecked">
    <button class="ml-1" mat-raised-button color="warn" (click)="deleteRecord()">Delete Checked Record</button>
  </div>
</fury-page-layout-content>

<fury-page-layout mode="simple">
  <fury-page-layout-content [@fadeInUp]>
    <fury-list name="Customers" [columns]="columns" (filterChange)="onFilterChange($event)">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <table [dataSource]="dataSource" mat-table matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
          <th *matHeaderCellDef class="actions-cell" mat-header-cell>
            <mat-checkbox (change)="$event ? masterToggle($event) : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
          </th>
          <td *matCellDef="let row" class="actions-cell" mat-cell>
            <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="$event ? selectToggle($event, row.id) : null" [checked]="selection.isSelected(row)"></mat-checkbox>
          </td>
        </ng-container>

        <!-- fullName Column -->
        <ng-container *ngFor="let column of columns">
          <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
            <td *matCellDef="let row" mat-cell>
              {{ row[column.property] }}
            </td>
          </ng-container>
        </ng-container>
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
          <td *matCellDef="let element" class="actions-cell" mat-cell>
            <!-- <button type="button" [attr.aria-label]="Actions">with Aria</button> -->
            <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
              <mat-icon>more_horiz</mat-icon>
            </button>

            <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
              <button (click)="openDialog(element.id)" mat-menu-item>
                <span>View Details</span>
              </button>
              <button (click)="handleDeleteAction(element.id)" mat-menu-item>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: visibleColumns;" (click)="openDialog(row.id)" class="clickable route-animations-elements"
          mat-row></tr>
      </table>

      <!-- <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator> -->
      <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)" aria-label="Select page">
      </mat-paginator>

    </fury-list>

  </fury-page-layout-content>
</fury-page-layout>
