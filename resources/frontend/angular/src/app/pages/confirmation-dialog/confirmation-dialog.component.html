<h4 mat-dialog-title>
  {{title}}
</h4>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions fxLayoutAlign="end end">
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
  <button mat-raised-button color="gray" (click)="onDismiss()">No</button>
</div>
